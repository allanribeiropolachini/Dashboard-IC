	<header id="header"></header>

    <section class="row-fluid">
    	<div class="navbar-inner">
	    	<div class="span4 offset4">
				Login
				<form  name="login"  method="post" action="user.html">

						<div class="row-fluid">
				    	<font size="4"><b>User:</b><a style="color:red">*</a> </font>
				    	</div>
				    	<br>
						<input type="text"   maxlength="20" height="2" data-provide="typeahead" required="required">
						<br>
				    	<font size="4"><b>Password:</b><a style="color:red">*</a></font>
				    	<br>
						<input type="text"   maxlength="20" height="2" required="required">

						<center>
				        <a href="index.html">Forgot your password</a>                      
						<br>
						<a href="cadastro_usuario.html">Not user yet</a>
						</center>
						<br>
						<center>
				        <button class="btn btn-inverse btn-large btn-primary" name="bt_login" type="submit" width="2px" data-loading-text="Loading...">Enter</button>
				        </center>

					</fieldset>
				</form>
			</div>
		</div>
	</section>
